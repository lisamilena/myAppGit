<ion-modal-view ng-controller="ImagesListCtrl">
  <ion-header-bar class="bar-dark">
    <h1 class="title">Item {{item.id}}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeDetails()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="list card">

  <div class="item item-avatar">
    <h2>{{item.name}}</h2>
    <p>{{item.desc}}</p>
  </div>
  <div class="item" >
    <div class="item item-body" ng-repeat="image in images">
      <img class="full-image" src="http://www.planificaciondeportiva.es{{image.uri}}">
        {{image.name}}
      </p>
      <p>
        {{image.label}}
      </p>
    </div>
  </div>

  <div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item" href="#">
      <i class="icon ion-star"></i>
      Like
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-chatbox-working"></i>
      Comment
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-paper-airplane"></i>
      Share
    </a>
  </div>

</div>
  </ion-content>
</ion-modal-view>
